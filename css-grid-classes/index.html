<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Grid Classes</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <h1 class="column_full">Choose your character!</h1>
      </div>

      <div class="row">
        <div class="column_half">
          <img src="./images/mario.png" alt="mario">
        </div>
        <div class="column_half">
          <img src="./images/dk.png" alt="donkey kong">
        </div>

      </div>

      <div class="row">
        <div class="column_one_third">
          <img src="./images/link.png" alt="link">
        </div>

        <div class="column_one_third">
          <h3 class="text">Super smash bros. ultimate</h3>
          <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis in nisi a odio pellentesque faucibus.
            Suspendisse vitae dapibus massa, at tempus orci.</p>
        </div>

        <div class="column_one_third">
          <img src="./images/yoshi.png" alt="">
        </div>
      </div>

      <div class="row">
        <div class="column_one_fourth">
          <img src="./images/kirby.png" alt="kirby">
        </div>
        <div class="column_one_fourth">
          <img src="./images/fox.png" alt="fox">
        </div>
        <div class="column_one_fourth">
          <img src="./images/pikachu.png" alt="Pikachu">
        </div>
        <div class="column_one_fourth">
          <img src="./images/ness.png" alt="ness">
        </div>
      </div>
    </div>



</body>
</html>

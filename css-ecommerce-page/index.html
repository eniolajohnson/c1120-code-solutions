<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-one-fifth">
        <img src="./images/dress1.jpeg" alt="A dress by Free People">
      </div>
      <div class="column-one-fifth">
        <img src="./images/ysl-bag.jpeg" alt="A Yves Saint Laurent bag">
      </div>
      <div class="column-one-fifth">
        <img src="./images/key.jpeg" alt="A jewellery from Tiffany">
      </div>
      <div class="column-one-fifth">
        <img src="./images/lv-bag.jpg" alt="Louis Vuitton purse">
      </div>
      <div class="column-one-fifth">
        <img src="./images/dress2.jpeg" alt="A dress by Reformation">
      </div>

    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="text">
          <p>Free People</p>&nbsp
          <hr>&nbsp
          <p>Size 6</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="text">
          <p>Yves Saint Laurent</p>&nbsp
          <hr>&nbsp
          <p>One-Size</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="text">
          <p>Tiffany</p>&nbsp
          <hr>&nbsp
          <p>One-Size</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="text">
          <p>Louis Vuitton</p>&nbsp
          <hr>&nbsp
          <p>One-Size</p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="text">
          <p>Reformation</p>&nbsp
          <hr>&nbsp
          <p>Size 4</p>
        </div>
        </div>
      </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="price">
          <p><ins>$35</ins></p>&nbsp
          <p><del>$125 Retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="price">
          <p><ins>$200</ins></p>&nbsp
          <p><del>$1600 Retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="price">
          <p><ins>$476</ins></p>&nbsp
          <p><del>$2000 Retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="price">
          <p><ins>$95</ins></p>&nbsp
          <p><del>$1200 Retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="price">
          <p><ins>$20</ins></p>&nbsp
          <p><del>$198 Retail</del></p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

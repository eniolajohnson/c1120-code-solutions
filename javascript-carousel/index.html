<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="third-column">
        <span class="button">
          <i class="fas fa-angle-left"></i>
        </span>
      </div>
      <div class="third-column">
        <img class="default" src="./images/001.png">
        <span class="circle">
          <i class="far fa-circle"></i>
        </span>
        <span class="circle">
          <i class="far fa-circle"></i>
        </span>
        <span class="circle">
          <i class="far fa-circle"></i>
        </span>
        <span class="circle">
          <i class="far fa-circle"></i>
        </span>
        <span class="circle">
          <i class="far fa-circle"></i>
        </span>
        <span id="fill" class="hidden">
          <i class="fas fa-circle"></i>
        </span>
      </div>
      <div class="third-column">
        <span id="forward" class="button">
          <i class="fas fa-angle-right"></i>
        </span>
      </div>
        <img id='0' class="hidden" src="./images/039.png" alt="">
        <img id='1' class="hidden" src="./images/025.png" alt="">
        <img id='2' class="hidden" src="./images/007.png" alt="">
        <img id='3' class="hidden" src="./images/004.png" alt="">
        <img id='4' class="hidden" src="./images/001.png" alt="">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form action="">
    <div>
      <label for="email">Email</label> <br>
      <input id="email" type="text" name="email" maxlength="100">
    </div>

    <div>
      <label for="coding-question">Why is coding cool?</label> <br>
      <select name="coding-question" id="coding-question">
        <option value="options">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>

    <div>
      <label for="language">Favorite Language(choose one)</label> <br>
      <input id="language" type="radio" name="language" value="HTML"> HTML
      <input id="language" type="radio" name="language" value="CSS"> CSS
      <input id="language" type="radio" name="language" value="JavaScript"> JavaScript
    </div>

    <div>
      <label for="sign-up">Would you like to sign up for more information?</label> <br>
      <input id="sign-up" type="checkbox" name="sign-up" value="Signup"> Sign me up!
    </div>

    <div>
      <label for="comments">Comments</label> <br>
      <textarea id="comments" cols="18" rows="6" name="comments value=" Signup"></textarea>
    </div>

    <input type="button" name="submit" id="submit" value="Submit">

  </form>
</body>
</html>

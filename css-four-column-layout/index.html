<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Three Column Layout</title>
</head>
<body>
  <section class="container">
    <div class="column_full">
      <h2>How it works</h2>
    </div>
    <div class="row">
      <div class="column_quarter">
        <img src="./images/screen-1.png" alt="a phone screen replica">
        <div class="second-img"><img src="./images/switch-icon.png" alt="icons that match text"></div>
        <div class="column_quarter_text">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>


      <div class="column_quarter">
        <img src="./images/screen-2.png" alt="a phone screen replica">
        <div class="second-img"><img src="./images/filter-icon.png" alt="icons that match text"></div>
        <div class="column_quarter_text">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>

      <div class="column_quarter">
        <img src="./images/screen-3.png" alt="a phone screen replica">
        <div class="second-img"><img src="./images/slider-icon.png" alt="icons that match text"></div>
        <div class="column_quarter_text">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
    
      <div class="column_quarter">
        <img src="./images/screen-4.png" alt="a phone screen replica">
        <div class="second-img"><img src="./images/bars-icon.png" alt="icons that match text"></div>
        <div class="column_quarter_text">
          <h3>Stats + Mileage</h3>
          <p>Tracks you trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
